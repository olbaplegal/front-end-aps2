<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
  </head>
  <body>
    <h1>Informações Pessoais</h1>

    <form>
      <fieldset>
        <legend>Cadastro do Cliente</legend>
        <br />
        <div>
          <label for="nome">Nome: </label
          ><input type="text" name="nome" id="nome" size="50" placeholder="Digite o nome do cliente" />
        </div>
        <br />
        <div>
          <label for="idade">Idade: </label
          ><input type="number" name="idade" id="idade" size="10" placeholder="Digite a idade" />
        </div>
        <br />
        <div>
          <label for="endereco">Endereço: </label
          ><input type="text" name="endereco" id="endereco" size="70" placeholder="Digite o endereço" />
        </div>
        <br />
        <div>
          <label for="cidade">Cidade: </label
          ><input type="text" name="cidade" id="cidade" size="30" placeholder="Digite a cidade" />
        </div>
        <br />
        <div>
          <label for="estado">Estado: </label
          ><input type="text" name="estado" id="estado" size="1" placeholder="UF" />
        </div>
        <br />
        <div>
          <label for="cep">CEP: </label
          ><input type="tex" name="cep" id="cep" size="8" placeholder="XXXXX-XXX" />
        </div>
        <br />
        <div>
          <label for="res">Tel/Res: </label
          ><input type="phone" name="res" id="res" size="10" placeholder="99 99999-9999" />
        </div>
        <br />
        <div>
          <label for="cel">Tel/Cel: </label
          ><input type="phone" name="cel" id="cel" size="10" placeholder="99 99999-9999" />
        </div>
        <br />
        <div>
          <label for="email">Email: </label
          ><input type="email" name="email" id="email" size="70" placeholder="Digite o endereço de email" />
        </div>
        <br />
      </fieldset>
      <input type="Submit" value="Enviar" />
    </form>
  </body>
</html>
